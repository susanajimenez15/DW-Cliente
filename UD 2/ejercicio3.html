<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>
<body>

    <script>

        document.open;
        document.write('<p>');
        for(var i = 1; i <= 100; i++)
        {
            document.write(i);

            if( i%10 == 0 )
            {
                document.write('</p><p>');
            }
        }
        document.close;
    </script>

</body>
</html>
