<head>
   <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <h1>Ejercicio 2</h1>

    <script>        
        var n1 = 0, n2 = 0;
        document.open;
        
        for (n1 = 0; n1<=9; n1++)
        {
            for ( n2 = 0; n2<=9; n2++)
            {
                document.write('<p>'+n1+' x '+n2+' = '+(n1*n2)+'</p>');    
            }  
            document.write('<br/>')
        }
        document.close;
    </script>
