<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>
</head>
<body>
    <script>
        
        function suma(n){
            var sumador = 0;
            
            for (var j = 0; j <= n; j++)
            {
                sumador += j;

                if (sumador%2 == 1)
                {   
                    document.open;
                    document.write('<p>'+sumador+' + '+j+' = '+(sumador+j)+'</p>');
                }  
            }
            //return sumador;
        }
        
       
        suma(10);
    </script>
    
</body>
</html>
