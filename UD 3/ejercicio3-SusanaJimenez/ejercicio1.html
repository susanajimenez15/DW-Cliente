<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>

        var aNumeros = new Array();
        
        // Rellenamos array con numeros aleatorios
        for(var i = 0; i<=100; i++)
        {
            var aleatorio = Math.random()*100;
            aNumeros[i] = parseInt(aleatorio); 
 //         document.write("<p>"+aNumeros[i]+"</p>");
        }
        
        // Ordenamos array
        var aNumerosOrden = new Array();
        // Para que nos ordene como array de strings y no array numerico, utilizamos esa funcion
        aNumerosOrden = aNumeros.sort((a, b) => a - b);
       
        document.write("<table border=1px black>");    
        document.write("<tr>");
        ordenar(aNumerosOrden);
        document.write("</tr></table>");
        
        
        function ordenar(aNumerosOrden){
            
        
            var cont = 0;
            var i = 0;
           
            for(i = 0; i < aNumerosOrden.length-1; i++)
            {
                //document.write("Dentro");
                document.write("<td>"+aNumerosOrden[i]+"</td>");
                cont++;
                if(cont%10 == 0){ 
                    document.write("</tr><tr>");
                }
            }

        }
        
    
       
    </script>
    
</body>
</html>
